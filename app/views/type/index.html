{% extends "base.html" %}
{% block content %}
{% if message %}
<div class="alert alert-success">
    {{message}}
</div>
{% endif %}
{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}
<h1>User {{user_logged_in.name}} types of tasks</h1>

<table class="table table-striped table-bordered">
    <thead>
    <tr>
        <th>Name</th>
    </tr>
    </thead>

    <tbody>
    {% for type in types %}
    <tr>
        <td>{{type.name}}</td>
        <td><a class="btn btn-default btn-sm" href="{{base_path}}/type/{{type.id}}/edit">Edit</a></td>
        <td>
            <form method="post" action="{{base_path}}/type/{{type.id}}/destroy" style="display: inline-block;">
              <button type="submit" class="btn btn-danger">Remove</button>
            </form>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>

<form method="post" action="{{base_path}}/type">
    <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" class="form-control">
    </div>

    <div class="form-group">
        <label></label>
        <button type="submit" class="btn btn-success">Add type</button>
    </div>
</form>
{% endblock %}
