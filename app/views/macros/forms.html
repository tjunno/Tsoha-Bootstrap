{% macro destroy_button(action, text) %}
<form method="post" action={{action}} style="display: inline-block;">
  <button type="submit" class="btn btn-danger">{{text|default('Remove')}}</button>
</form>
{% endmacro %}
{% macro edit_button(action, text) %}
<form method="post" action={{action}} style="display: inline-block;">
  <button type="submit" class="btn btn-danger">{{text|default('Edit')}}</button>
</form>
{% endmacro %}
