{% extends "base.html" %}
{% block content %}
<h1>Käyttäjän Ossi muistilista</h1>

<p>
    <a href="{{base_path}}/note/new" class="btn btn-success">Lisää askare</a>
</p>

<table class="table table-striped table-bordered">
<thead>
<tr>Nimi</tr>
<tr>Added</tr>
<tr>State</tr>
<tr>Priority</tr>
<tr>Description</tr>
</thead>

    <tbody>
    {% for note in notes %}
    <tr>
        <td><a href="{{base_path}}/note/{{note.id}}">{{game.name</a></td>
        <td>{{note.added}}</td>
        <td>{% if note.state %}
            <label class="label label-success">Done</label>
            {% else %}
            <label class="label label-danger">Undone</label>
            {% endif %}
        </td>
        <td>{{note.priority}}</td>
        <td>{{note.description}}</td>
        <td><a class="btn btn-default btn-sm" href="{{base_path}}/note/{{note.id}}/edit">Edit</a></td>
    </tr>
    {% endfor %}
    </tbody>
    </table>
{% endblock %}
