{% extends "base.html" %}
{% block content %}
{% import "macros/forms.html" as forms %}
{% if message %}
<div class="alert alert-success">
  {{message}}
</div>
{% endif %}


<h1>Edit: {{note.name}}</h1>

  {% if errors %}
    <div class="alert alert-danger">
      <ul>
        {% for error in errors %}
          <li>{{error}}</li>
        {% endfor %}
      </ul>
    </div>
  {% endif %}

<form method="post" action="{{base_path}}/note/{{attributes.id}}/edit">

    <div class="form-group">
        <label>Name</label>
        <input name="name" class="form-control" value="{{attributes.name}}" type="text">
    </div>

    <div class="form-group">
        <label>Priority</label>
        <input name="priority" type="text" class="form-control" value="{{attributes.priority}}">
        </select>
    </div>

    <div class="form-group">
        <label>Description</label>
        <textarea name="description" class="form-control">{{attributes.description}}</textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
{% endblock %}
